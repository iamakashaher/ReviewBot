name: PR Opened Bot

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

# ðŸ‘‡ Permissions block added here
permissions:
  pull-requests: write
  issues: write
  contents: read  # Optional but generally safe to include

jobs:
  pr_commenter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_BOT_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ‘‹ Thanks for your PR, @${context.payload.pull_request.user.login}!`
            });

      - name: Add labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_BOT_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['needs-review']
            });

      - name: Run AI PR Reviewer
        uses: ./.github/actions/reviewBot
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          assistant-id: ${{ secrets.REVIEW_BOT_ID }}
